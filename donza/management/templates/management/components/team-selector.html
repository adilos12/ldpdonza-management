{% load reactor %}
{% load management_extras %}
<div is="team-selector" class="container" id="{{this.id}}" state="{{this.serialize|tojson}}">
    <div class="row">
        {% if this.message %}
        <div class="alert alert-warning">
            {{this.message}}
        </div>
        {% endif %}
    </div>
    <div class="row">
        <div class="col-6">
            <div class="row">
                <h1>Beschikbaar</h1>
            </div>
            <div class="row mb-4">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="showall" @click="showall" {% if this.showall %}checked{% endif %}>
                  <label class="form-check-label" for="showall">
                    Toon jongere leeftijdscategorie
                  </label>
                </div>
            </div>
            <div class="table-wrapper-scroll-y my-custom-scrollbar">
                <table class="table table-sm table-hover">
                    <thead class="text-center">
                        <tr>
                            <th>Spelersnaam</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for lid in this.display_players %}
                        <tr>
                            <td><button @click="voegtoe {lid: {{lid.club_id|tostring}}}" class="btn btn-sm btn-block">{{lid.voornaam}} {{lid.familienaam}}</button></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

        </div>
        <div class="col-6">
            <div class="row mb-5">
                <h1>Ploegleden</h1>
            </div>
            <div class="table-wrapper-scroll-y my-custom-scrollbar">
                <table class="table table-sm table-hover">
                    <thead class="text-center">
                        <tr>
                            <th>Spelersnaam</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for lid in this.ploegleden %}
                        <tr>
                            <td><button class="btn btn-sm btn-block" @click="verwijder {lid: {{lid.club_id|tostring}}}">{{lid.voornaam}} {{lid.familienaam}}</button></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <button class="btn btn-block btn-success" @click="indienen">Indienen</button>
    </div>
</div>
