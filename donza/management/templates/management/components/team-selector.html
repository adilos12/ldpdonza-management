{% load reactor %}
{% load management_extras %}
<div is="team-selector" class="container" id="{{this.id}}" state="{{this.serialize|tojson}}">
    <div class="row">
        {% if this.message %}
        <div class="alert alert-warning">
            {{this.message}}
        </div>
        {% endif %}
    </div>
    <div class="row">
        <div class="col-6">
            <h1>Beschikbaar</h1>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Spelersnaam</th>
                    </tr>
                </thead>
                <tbody>
                    {% for lid in this.eligible_players %}
                    <tr>
                        <td><button @click="voegtoe {lid: {{lid.club_id|tostring}}}" class="btn btn-block">{{lid.voornaam}} {{lid.familienaam}}</button></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="col-6">
            <h1>Ploegleden</h1>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Spelersnaam</th>
                    </tr>
                </thead>
                <tbody>
                    {% for lid in this.ploegleden %}
                    <tr>
                        <td><button class="btn btn-block" @click="verwijder {lid: {{lid.club_id|tostring}}}">{{lid.voornaam}} {{lid.familienaam}}</button></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <div class="row justify-content-center">
        <button class="btn btn-block btn-success" @click="indienen">Indienen</button>
    </div>
</div>
