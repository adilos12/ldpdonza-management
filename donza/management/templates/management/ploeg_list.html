{% extends "base.html" %}
{% block title %}
Ledenlijst
{% endblock title %}

{% block content %}
<div class="row justify-content-center">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Ploeg</th>
            </tr>
        </thead>
        <tbody>
            {% for ploeg in ploeg_list %}
                <tr class="clickable" data-href="{% url 'management:ploeg' ploeg.ploeg_id %}">
                    <td>{{ploeg.naam}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
