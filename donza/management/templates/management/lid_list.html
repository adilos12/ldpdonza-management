{% extends "base.html" %}

{% load management_extras %}

{% block title %}
    Ledenlijst
{% endblock title %}
{% block content %}
    <table class="table table-hover table-sm table-responsive">
        <thead>
            <tr>
                {% for h in header %}
                    <th scope="col"><small>{{ h }}</small></th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for lid in lid_list %}
            <tr class="clickable" data-href="{% url "management:lid" lid.club_id %}">
                {% for f in fields %}
                    <td {% if not f == "extra_informatie" %} nowrap {% endif %}>{{ lid|get_attr:f }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock content %}
