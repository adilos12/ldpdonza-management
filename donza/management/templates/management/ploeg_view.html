{% extends "base.html" %}
{% load reactor %}
{% block title %}
Ploegsamenstelling: {{object.naam}}
{% endblock title %}
{% block content %}
<div class="col">
    <h2>Spelers</h2>
    <table>
        {% for lid in ploegleden %}
            <tr>
                <td>{{lid.voornaam}} {{lid.familienaam}}</td>
            </tr>
        {% endfor %}
    </table>
    <h2>Coach(es)</h2>
    <h2>Afgevaardigde</h2>
</div>
{% endblock %}
